<html>
<head>
  <link rel="shortcut icon" type="image/jpg" href="/favicon.jpg"/>
  
  <title>JA::links::dump</title>
  
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/radiance.css">
	
  <!-- reset.css -->
  <link rel="stylesheet" type="text/css" href="/reset.css">
	
  <!-- style.css -->
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    document.addEventListener("DOMContentLoaded", PopulateList);
    document.addEventListener("DOMContentLoaded", SetTargets);
    // Get list of links (from file?)
    
    // Create link elements and add to the document
    function PopulateList() 
    {
      var listElem = document.createElement('li');
      var link = document.createElement('a');
      link.setAttribute('href', 'test');
      listElem.appendChild(link);
      var list = document.getElementById('list');
      list.appendChild(listElem);
    }
    
    // Set links to open in new tab
    function SetTargets()
    {
      var links = document.getElementsByTagName('a');
      var len = links.length;
      for(var i=0; i<len; i++)
      {
        links[i].target = "_blank";
      }
    }
  </script>
</head>
<body>
  <h1>Dump</h1>
  <ol id="list">
    <li>
      <a href="http://www.open-std.org/jtc1/sc22/wg21/docs/papers/2018/p1073r2.html">test</a>
    </li>
    <li>
      <a href="http://www.open-std.org/jtc1/sc22/wg21/docs/papers/2018/p1073r2.html">test2</a>
    </li>
    <li>
      <a href="http://www.open-std.org/jtc1/sc22/wg21/docs/papers/2018/p1073r2.html">test3</a>
    </li>
    <li>
      <a href="http://www.open-std.org/jtc1/sc22/wg21/docs/papers/2018/p1073r2.html">test4</a>
    </li>
  </ol>
</body>
</html>
