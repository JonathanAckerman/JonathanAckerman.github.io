<html>
<head>
  <link rel="shortcut icon" type="image/jpg" href="/favicon.jpg"/>
  
  <title>JA :: links :: dump</title>
  
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/radiance.css">
	
  <!-- reset.css -->
  <link rel="stylesheet" type="text/css" href="/reset.css">
	
  <!-- style.css -->
  <link rel="stylesheet" type="text/css" href="/style.css">

  <!-- Loading Links -->
  <script>
    document.addEventListener("DOMContentLoaded", BuildList);
    document.addEventListener("DOMContentLoaded", SetTargets);
    // Get list of links
    function BuildList()
    {
      var file = "https://pragmapack.com/links/dump/list.txt";
      $.get(file, function(txt) 
      {
        var links = txt.responseText.split("\n");
        var len = links.length;
        for (int i = 0; i < len; ++i) 
        {
          PopulateList(links[i]);
        }
      });
    }
    
    // Create link elements and add to the document
    function PopulateList(url) 
    {
      var link = document.createElement('a');
      link.setAttribute('href', url);
      link.innerText = url;
      
      var listElem = document.createElement('li');
      listElem.className = "listItem";
      listElem.appendChild(link);
      
      var list = document.getElementById('list');
      list.appendChild(listElem);
    }
    
    // Set links to open in new tab and style their list number
    function SetTargets()
    {
      var links = document.getElementsByTagName('a');
      var len = links.length;
      for(var i=0; i<len; i++)
      {
        links[i].target = "_blank";
      }
      
      var parent = document.getElementById("list");
      parent.addEventListener("click", function(event) {
        var clicked = event.target;
        if (clicked.tagName == "A")
        {
          clicked.parentNode.style.color = "#b3ad88";
        }
      });
    }
  </script>
</head>
<body>
  <h1>Dump</h1>
  <ol id="list">
    <li class="listItem">
      <a href="http://www.open-std.org/jtc1/sc22/wg21/docs/papers/2018/p1073r2.html">test</a>
    </li>
    <li class="listItem">
      <a href="pragmapack.com/links/dump">test2</a>
    </li>
    <li class="listItem">
      <a href="google.com">test3</a>
    </li>
    <li class="listItem">
      <a href="http://www.open-std.org/jtc1/sc22/wg21/docs/papers/2018/p1073r2.html">test4</a>
    </li>
  </ol>
</body>
</html>
